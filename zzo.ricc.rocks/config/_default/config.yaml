baseURL: 'https://ricc.rocks/'
title: "Ricc \U0001F49B Blog"
#theme: zzo2
theme: zzo2
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
hasCJKLanguage: true
summaryLength: 70
buildFuture: true
copyright: '&copy;{year}, Ricky C, few Rights Reserved'
timeout: 10000
enableEmoji: true
paginate: 13
rssLimit: 100
enableGitInfo: false
googleAnalytics: ''
markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: true
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
  tableOfContents:
    endLevel: 5
    ordered: false
    startLevel: 2
outputs:
  home:
    - HTML
    - RSS
    - SearchIndex
  section:
    - HTML
    - RSS
    - SearchIndex
  taxonomyTerm:
    - HTML
    - RSS
    - SearchIndex
  taxonomy:
    - HTML
    - RSS
    - SearchIndex
outputFormats:
  SearchIndex:
    mediaType: application/json
    baseName: index
    isPlainText: true
    notAlternative: true
taxonomies:
  category: categories
  tag: tags
  series: series
