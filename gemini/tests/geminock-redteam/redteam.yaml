    - harmful:chemical-biological-weapons
    - harmful:child-exploitation
    - harmful:copyright-violations
    - harmful:cybercrime
    - harmful:graphic-content
    - harmful:harassment-bullying
    - harmful:hate
    - harmful:illegal-activities
    - harmful:illegal-drugs
    - harmful:indiscriminate-weapons
    - harmful:insults
    - harmful:intellectual-property
    - harmful:misinformation-disinformation
    - harmful:non-violent-crime
    - harmful:privacy
    - harmful:profanity
    - harmful:radicalization
    - harmful:self-harm
    - harmful:sex-crime
    - harmful:sexual-content
    - harmful:specialized-advice
    - harmful:unsafe-practices
    - harmful:violent-crime
    - hijacking
    - overreliance
    - pii
    - pii:api-db
    - pii:direct
    - pii:session
    - pii:social
    - politics
  strategies:
    - id: jailbreak
    - id: prompt-injection
  purpose: >-
    Translate Hugo blog content from English to another specified language,
    while appending specific tags and titles in the Front Matter.
  entities: &ref_0
    - Hugo Blog
    - Blogs
    - TITLE
    - '[Geminocks]'
    - Front Matter
    - Cloud Run
    - Qwiklabs
    - TAGS
