input: "---\ntitle: \"\U0001F6A7 \U0001F6B5 Cycling in Madeira (Feb 23)\"\ndate: 2023-02-15T12:20:22Z\ndraft:
  false\npinned: true\n#image: /en/posts/travel/20230210-madeira/riccardo-madeira.jpg
  # So stupid not to autodetect...\nimage: /en/posts/travel/20230210-madeira/Riccardo
  Heapster col Mac.png\n\ntags:\n- travel\n- madeira\n- bike\n- cycling\ncategories:\n-
  travel\n- cycling\n# <video src=\"madeira-merc-scogliera.mp4\" controls=\"no\" />\n#
  Note: Video embedding does work, but then page stops afterwards.\n# embedding instagram
  is deprecated now: https://github.com/gohugoio/hugo/issues/7879\n#TODO(ricc): verify
  if you can embed instagram\n# { { < instagram Coje6JRsBGh > } }\n---\n\n{{< notice
  warning \"\U0001F6A7 This article is Work in progress\" >}}\nIn this article you'll
  learn all about cycling in Madeira, my crazy friend Riccardo, and how I got my first
  pair of glasses in 30 years.\n{{< /notice >}}\n\n<!-- this works too!\n![image](Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_midjourney.png)\n-->\n{{<
  img src=\"/en/posts/travel/20230210-madeira/Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_midjourney.png\"
  title=\"A cyclist in Madeira\" caption=\"midjourney: A beautiful, muscly yellow
  man cycling in a mountainous island with rainy weather. Cinematic\" alt=\"image
  alt\" width=\"400px\" position=\"center\" >}}\n\n\n(Image built with [Midjourney](https://cdn.discordapp.com/attachments/1008571102328541215/1075832031499534436/Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_6a0f25ff-c910-4842-80d0-16f6a74f6026.png)
  )\n\n\n<!-- ## Why Madeira in February? -->\n\nI married a saint woman (Kate) who
  from time to time allows me to travel solo for a week while her family comes to\nZurich
  and help with kids. This year it happened in February: too early to cycle in Mallorca,
  so I asked my friend Mike\nfor a nice place to go and he suggested Madeira.\n\nOn
  Xmas and my friend Riccardo ('Ridge') decided to join me.\n\nMallorca is still low
  season and a wee too cold, so Madeira seemed the perfect choice - except for the
  climbs. Gosh, the climbs!\n\n![image](Riccardo%20Heapster%20col%20Mac.png)\n\nFrom
  midjourney:\n\n<tt>/imagine Brazillian muscly software engineer types on his Mac
  laptop in a foresty island watching the sunset by the port. realistic, cinematic</tt>\n\n![image](riccardo-madeira.jpg)\n\n##
  Sat 11: just a look around\n\nI land around 11 and I'm immediately welcomed by a
  Pastel de Nata at the local bar (geniusly located between the plane and the luggage
  claim), and I see publicity of \"Blandey's wine tasting\". It will be my next quest
  to involve Ridge into wine tasting and bringing home some bottles of Madeiras \"porto\"
  (it's not porto! Just to make it easy for you, it's fortified wine with acidity
  and oxidized, so it survives opening for years, differently from porto which needs
  be consumed within weeks from opening).\n\nAs sopon as I make it to the hotel, I
  go get my bike at [Happy Bikes](https://www.happybikes.pt/) (conveniently 200m from
  the hotel). The super gentle owner helps me bringing Ridge bike to my hotel while
  I bring mine.\nI get a enduro bike (75eur), as Ridge wants to save and Happy Bikes
  only have one cheap MTB (45e).\nThe giroscopic saddle is a new thing to me, and
  I totally get in love with it!\n\nNext step, I go to visit [Blandy's](https://www.google.com/maps/place/Blandy's+Wine+Lodge+(former+Adegas+de+S%C3%A3o+Francisco)/@32.6449894,-16.9240557,15z/data=!4m6!3m5!1s0xc6060086c82670f:0xc55073cc6045c67!8m2!3d32.6478698!4d-16.9106236!16s%2Fg%2F1q5bprx89)
  to find a congenial visit time for Ridge an I on Monday or Tuesday.\n\nFinally I
  go to eat at **[Terra](https://www.google.com/maps/place/TERRA+-+Food+Concept/@32.6489523,-16.9112022,17z/data=!3m1!4b1!4m6!3m5!1s0xc606167302d50ed:0xb4be6622c761d352!8m2!3d32.6489523!4d-16.9090135!16s%2Fg%2F11rvdjk0jg)**'s,
  the only super-expensive restaurant in Madeira, but also so bloody worht it :) Check
  pics on my my [instagram post](https://www.instagram.com/p/Coje6JRsBGh/).\n\nThen
  I sleep a bit drunk from amazing wine I just had, and meet Ridge around 21:30 for
  a small drink before going to sleep. Big day tomorrow!\n\n## Sun 12: muddy mountain-biking\n\n<!--
  Strava activity: https://www.strava.com/activities/8550514540 (52,28km in 4h47m)
  -->\n\n<div class=\"strava-embed-placeholder\" data-embed-type=\"activity\" data-embed-id=\"8550514540\"></div><script
  src=\"https://strava-embeds.com/embed.js\"></script>\n\n\nWe go with Helvio and
  Helder from [madeiraaltitude](https://madeiraaltitude.com/) (they did a great job,
  so i feel like giving them some free publicity if you dont mind). Weather is total
  crap.\n\nWe start driving super-high to a restaurant ITMON, *Abrigo do Poiso*. There
  we drink coffee, *undrink*, and get changed. Finally we are drive to the top of
  the island, *Vereda do Areeiro*. It rains like hell, it's windy, the weather couldn't
  be miserabler. Helvio teaches me (the freshman) how to descend on a MTB, how to
  use the gyroscopic saddle, and basically survive with mud and crazy descents. This
  is NOT what I signed up for, this is what you get when you ask your sadistic friend
  to take care of the cycling on day 1.\n\nThe weather will stay miserable for 3-4
  hours until around 2pm we reach a beautiful view, the [Miradour da Portela](https://www.google.com/maps/place/Miradouro+da+Portela/@32.7359716,-16.8670002,13.46z/data=!4m6!3m5!1s0xc6066a5847f65b7:0xc8615cd8407ff70a!8m2!3d32.7471903!4d-16.8259209!16s%2Fg%2F11c74xx22v).
  The view is amazing, and we see the firts sun. Nearby there's an amazing restaurant
  (Restaurant Portela a Vista) where we all eat more meat and chips than our stomach
  can process for just 66eur. AMAZING. This is the first moment I start enjoying life.
  We're so dirty that all customers look at us like we carried leper or pestilence.
  I'm delighted by it.\n\nWe do then a final (drunk) descent to Praya do Machico,
  back to the Ocean. Helvio's son is waiting for us to drive us home. Ridge and I
  are DEAD. Happily dead. What we did today is absolutely incredible.\n\nI then realize
  I only have a pair of shoes which are now completely soaked in mud, and so is my
  other equipment. I shower in the hotel with my shoes and I was them with my bare
  hands (no soap, just a long massage on the whole surface), then I spend 60min watching
  Dawson Creek on iPad (don't judge me!) while my hair dryer dries my shoes up.\n\nWe'll
  then have a nice drinks and food with Ridge before dying in bed.\n\n## Mon 13: go
  west! Cabo Girão\n\nI was able to get some GPX on my horrible Garmin 830 (I mean,
  my 520 is old, but works perfectly - my fancy 820 is waiting since 2020 to sync
  13 apps and its still there clogged) given me by good old **Rui** from Happy Bikes.\n\nWe
  decide to go west in the direction of **Riberira Grande**, until e-bike battery
  goes to 50% and then to cycle back. Fair enough! Luckily for us, battery got to
  50% close to a beautiful cliff, the highest cliff in Europe, I hear (and Google
  confirms): *The Cape Girão to the west of Funchal is known to be the highest seacliff
  in Europe and the second highest in the world!*\n\nWe stop for a few pics, we can't
  believe it's free. The only negative note is, a horrible singer asks for money outside
  - he sings worse than a *banshee*. We know what the money is for, now.\n\n\n<div
  class=\"strava-embed-placeholder\" data-embed-type=\"activity\" data-embed-id=\"8553706157\"></div><script
  src=\"https://strava-embeds.com/embed.js\"></script>\n\nBack home, we have a super
  quick/cheap lunch in center, then we head to Blandy's for some serious wine tasting
  and discovering the history of wine-making in Madeira. A few striking facts:\n\n*
  Madeira fortified wine, unlike Porto, survives for years once opened, more like
  a gin. This is because it's already oxidized and lives bvery well with Oxygen (just
  like my lungs)\n* One of the 7 grapes of Madeira wine is Verdelho. Tour guide tells
  me that this is a different grape from spanish Verdejo or Italian Verdicchio. I
  don't believe her, so I google it: she's right \U0001F913.\n\n\nFinally, little
  nap, and we hit the city for party time!\n\n\n## Tue 14: Ridge leads\n\n<div class=\"strava-embed-placeholder\"
  data-embed-type=\"activity\" data-embed-id=\"8559709988\"></div><script src=\"https://strava-embeds.com/embed.js\"></script>\n\nToday
  I make the mistake of letting Ridge decide the route. It starts with totally unfeasible
  15% just while digesting my breakfast which make me curse Riccardo until thr 15th
  generation up (yup, the generational cursing is proportional to the gradient, we're
  Italian after all!).\n\nTo be completely fair, after this initial turmoil, things
  get a lot better and we see amazing views and few cars. Well done, Ridge!\n\nMeanwhile,
  I text my wife's mum to unpack the romantic present I hid for Kate and put it on
  her cushion. Damn, romantic yet bragging Italians! \U0001F92A\n\nTo thank Riccardo
  for the great ride, I bring him to Terra for a small and romantic lunch. We meet
  two very interesting couples:\n\n* two lovely Germans who lived in Luxembourg and
  now want to try living in Madeira (WFH). Jan knows Italian culture pretty well,
  as his mum lives in Padoa.\n* two lovely Russian/Kazako family with a wonderful
  1yr-old daughter who also live here and traffic Pelmeni (just kidding, they just
  have a friend who delivers pelmeni home).\n\nIn the afternoon we have a little sleep,
  and tonight we ROCK! It's our last night together, so we want it to be meaningful.
  We meet in *zona velha* for aperitives, then we hit a nice cozy restaurant for some
  fish.\n\n\n## Wed 15: lonely, rainy east-side\n\nI woke up a lonely man\n\n<div
  class=\"strava-embed-placeholder\" data-embed-type=\"activity\" data-embed-id=\"8564581089\"></div><script
  src=\"https://strava-embeds.com/embed.js\"></script>\n\n\nRidge left early this
  morning, leaving me alone with a fully charged ebike.\n\nToday I take thr 70km ride
  east to the airport; it's expected to rain after 13:00 so I have 3+ hours of dry
  ride.\n\nThe views are absolutely majestic, but after 30m it starts raining and
  it's getting less fun.\n\nSo I get to this amazing cliff, and at my third shower
  I decide to go back to the hotel and call it a day. I'm not hugely into rain, particularly
  in a terrain I dont know, a bike I dont know, too much\nto test for a wet terrain
  with 15% descents.\n\n{{< youtube wTq28Y1GIRM >}}\n\nI take the afternoon off, bring
  back my 3 bottle sof Madeira fortified wine to the shop so they bring them to the
  airport and I can collect the wine after security (big *bazza*!).\nI then bring
  back my e-bike to [Happy Bikes](https://www.happybikes.pt/). I have to say, they\nreally
  did a great job!\n\n## Thu 16: Funchal sunny chill\n\nToday it seems to be raining
  around 13:00, and I don't want to rush a 2h cycle ride again. I decided then to
  just walk around the town, and take nice sunny pics to show my family.\n\nThis is
  my only possibility to get them to come to Funchal: just see a sunny day :)\n\n##
  Fri 17: Take it easy\n\n<!-- midjourney\n\n/imagine Brazillian muscly software engineer
  types on his Mac laptop in a foresty island watching the sunset by the port. realistic,
  cinematic\n\n-->\n\n## Sat 18: Carnival starts, I go home\n\nSadly, today the city
  starts seriously partying, and it's time for me to go home.\n\nI wake up, have breakfast,
  get a taxi to the airport, and fly back.\n\nI was able to get my 3 bottles of Malvasia
  Landy's at the airport, saving 14eur, plus I bu6 six *pasteis de nata* for the family.\n"
output: "---\ntitle: \"\U0001F1E9\U0001F1EA \U0001F6A7 \U0001F6B5 Radfahren auf Madeira
  (Feb 23)\"\ndate: 2023-02-15T12:20:22Z\ndraft: false\npinned: true\n#image: /en/posts/travel/20230210-madeira/riccardo-madeira.jpg
  # So stupid not to autodetect...\nimage: /en/posts/travel/20230210-madeira/Riccardo
  Heapster col Mac.png\n\ntags:\n- travel\n- madeira\n- bike\n- cycling\n- geminocks\n-
  German\ncategories:\n- travel\n- cycling\n# <video src=\"madeira-merc-scogliera.mp4\"
  controls=\"no\" />\n# Note: Video embedding does work, but then page stops afterwards.\n#
  embedding instagram is deprecated now: https://github.com/gohugoio/hugo/issues/7879\n#TODO(ricc):
  verify if you can embed instagram\n# { { < instagram Coje6JRsBGh > } }\n---\n\n{{<
  notice warning \"\U0001F6A7 Dieser Artikel ist in Arbeit\" >}}\nIn diesem Artikel
  erfahren Sie alles über Radfahren auf Madeira, meinen verrückten Freund Riccardo
  und wie ich meine erste Brille seit 30 Jahren bekommen habe.\n{{< /notice >}}\n\n<!--
  this works too!\n![image](Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_midjourney.png)\n-->\n{{<
  img src=\"/en/posts/travel/20230210-madeira/Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_midjourney.png\"
  title=\"Ein Radfahrer auf Madeira\" caption=\"midjourney: Ein wunderschöner, muskulöser
  gelber Mann fährt mit dem Fahrrad auf einer bergigen Insel bei regnerischem Wetter.
  Filmisch\" alt=\"image alt\" width=\"400px\" position=\"center\" >}}\n\n\n(Bild
  erstellt mit [Midjourney](https://cdn.discordapp.com/attachments/1008571102328541215/1075832031499534436/Riccardo_A_beautiful_muscly_yellow_man_cycling_in_a_mountainous_6a0f25ff-c910-4842-80d0-16f6a74f6026.png)
  )\n\n\n<!-- ## Why Madeira in February? -->\n\nIch habe eine Heilige Frau (Kate)
  geheiratet, die es mir von Zeit zu Zeit erlaubt, eine Woche lang alleine zu reisen,
  während ihre Familie nach Zürich kommt und bei den Kindern hilft. Dieses Jahr geschah
  es im Februar: zu früh, um auf Mallorca Rad zu fahren, also fragte ich meinen Freund
  Mike nach einem schönen Ort, an den ich fahren könnte, und er schlug Madeira vor.\n\nAn
  Weihnachten beschloss mein Freund Riccardo ('Ridge'), sich mir anzuschließen.\n\nMallorca
  ist immer noch Nebensaison und ein bisschen zu kalt, daher schien Madeira die perfekte
  Wahl - bis auf die Anstiege. Meine Güte, die Anstiege!\n\n![image](Riccardo%20Heapster%20col%20Mac.png)\n\nAus
  midjourney:\n\n<tt>/imagine Brazillian muscly software engineer types on his Mac
  laptop in a foresty island watching the sunset by the port. realistic, cinematic</tt>\n\n![image](riccardo-madeira.jpg)\n\n##
  Sa 11: nur ein Blick umher\n\nIch lande gegen 11 Uhr und werde sofort von einem
  Pastel de Nata in der lokalen Bar (genial zwischen dem Flugzeug und der Gepäckausgabe
  gelegen) begrüßt, und ich sehe Werbung für \"Blandey's Weinverkostung\". Es wird
  meine nächste Aufgabe sein, Ridge in die Weinverkostung einzubeziehen und ein paar
  Flaschen Madeiras \"Porto\" mit nach Hause zu bringen (es ist kein Porto! Nur um
  es dir leicht zu machen, es ist Likörwein mit Säure und oxidiert, so dass er das
  Öffnen über Jahre hinweg übersteht, anders als Porto, das innerhalb weniger Wochen
  nach dem Öffnen konsumiert werden muss).\n\nSobald ich im Hotel bin, hole ich mein
  Fahrrad bei [Happy Bikes](https://www.happybikes.pt/) ab (praktischerweise 200 m
  vom Hotel entfernt). Der superfreundliche Besitzer hilft mir, Ridges Fahrrad zu
  meinem Hotel zu bringen, während ich meines mitbringe.\nIch bekomme ein Enduro-Bike
  (75 Euro), da Ridge sparen möchte und Happy Bikes nur ein billiges MTB (45 Euro)
  hat.\nDer gyroskopische Sattel ist etwas Neues für mich, und ich verliebe mich total
  in ihn!\n\nAls nächstes besuche ich [Blandy's](https://www.google.com/maps/place/Blandy's+Wine+Lodge+(former+Adegas+de+S%C3%A3o+Francisco)/@32.6449894,-16.9240557,15z/data=!4m6!3m5!1s0xc6060086c82670f:0xc55073cc6045c67!8m2!3d32.6478698!4d-16.9106236!16s%2Fg%2F1q5bprx89),
  um einen passenden Termin für Ridge und mich für Montag oder Dienstag zu finden.\n\nSchließlich
  gehe ich im **[Terra](https://www.google.com/maps/place/TERRA+-+Food+Concept/@32.6489523,-16.9112022,17z/data=!3m1!4b1!4m6!3m5!1s0xc606167302d50ed:0xb4be6622c761d352!8m2!3d32.6489523!4d-16.9090135!16s%2Fg%2F11rvdjk0jg)**
  essen, dem einzigen superteuren Restaurant auf Madeira, aber auch so verdammt gut
  :) Schau dir die Bilder auf meinem [Instagram-Post](https://www.instagram.com/p/Coje6JRsBGh/)
  an.\n\nDann schlafe ich ein bisschen betrunken von dem fantastischen Wein, den ich
  gerade getrunken habe, und treffe Ridge gegen 21:30 Uhr auf einen kleinen Drink,
  bevor wir schlafen gehen. Großer Tag morgen!\n\n## So 12: Schlammiges Mountainbiken\n\n<!--
  Strava activity: https://www.strava.com/activities/8550514540 (52,28km in 4h47m)
  -->\n\n<div class=\"strava-embed-placeholder\" data-embed-type=\"activity\" data-embed-id=\"8550514540\"></div><script
  src=\"https://strava-embeds.com/embed.js\"></script>\n\n\nWir fahren mit Helvio
  und Helder von [madeiraaltitude](https://madeiraaltitude.com/) (sie haben einen
  tollen Job gemacht, daher möchte ich ihnen gerne etwas kostenlose Werbung machen,
  wenn es dir nichts ausmacht). Das Wetter ist total beschissen.\n\nWir fahren superhoch
  zu einem Restaurant ITMON, *Abrigo do Poiso*. Dort trinken wir Kaffee, *undrink*,
  und ziehen uns um. Schließlich fahren wir auf den Gipfel der Insel, *Vereda do Areeiro*.
  Es regnet wie verrückt, es ist windig, das Wetter könnte nicht miserabler sein.
  Helvio bringt mir (dem Neuling) bei, wie man mit einem MTB abfährt, wie man den
  gyroskopischen Sattel benutzt und im Grunde mit Schlamm und verrückten Abfahrten
  überlebt. Das ist NICHT das, wofür ich mich angemeldet habe, das ist das, was du
  bekommst, wenn du deinen sadistischen Freund bittest, sich am ersten Tag um das
  Radfahren zu kümmern.\n\nDas Wetter bleibt 3-4 Stunden lang miserabel, bis wir gegen
  14 Uhr einen wunderschönen Blick auf den [Miradour da Portela](https://www.google.com/maps/place/Miradouro+da+Portela/@32.7359716,-16.8670002,13.46z/data=!4m6!3m5!1s0xc6066a5847f65b7:0xc8615cd8407ff70a!8m2!3d32.7471903!4d-16.8259209!16s%2Fg%2F11c74xx22v)
  erreichen. Die Aussicht ist fantastisch, und wir sehen die erste Sonne. In der Nähe
  gibt es ein fantastisches Restaurant (Restaurant Portela a Vista), in dem wir alle
  mehr Fleisch und Pommes essen, als unser Magen verarbeiten kann, für nur 66 Euro.
  FANTASTISCH. Das ist der erste Moment, in dem ich anfange, das Leben zu genießen.
  Wir sind so dreckig, dass uns alle Kunden ansehen, als hätten wir einen Aussätzigen
  oder eine Pest mitgebracht. Ich bin begeistert davon.\n\nDann machen wir eine letzte
  (betrunkene) Abfahrt nach Praya do Machico, zurück zum Meer. Helvios Sohn wartet
  auf uns, um uns nach Hause zu fahren. Ridge und ich sind TOT. Glücklich tot. Was
  wir heute gemacht haben, ist absolut unglaublich.\n\nDann stelle ich fest, dass
  ich nur ein Paar Schuhe habe, die jetzt komplett mit Schlamm durchnässt sind, und
  so ist es auch mit meiner anderen Ausrüstung. Ich dusche im Hotel mit meinen Schuhen
  und wasche sie mit bloßen Händen (keine Seife, nur eine lange Massage auf der gesamten
  Oberfläche), dann verbringe ich 60 Minuten damit, Dawson Creek auf dem iPad zu schauen
  (urteilt nicht über mich!), während mein Föhn meine Schuhe trocknet.\n\nDann trinken
  wir noch ein paar Drinks und essen etwas mit Ridge, bevor wir im Bett sterben.\n\n##
  Mo 13: Richtung Westen! Cabo Girão\n\nIch konnte ein paar GPX-Dateien auf meinem
  schrecklichen Garmin 830 (ich meine, mein 520 ist alt, aber funktioniert perfekt
  - mein schickes 820 wartet seit 2020 darauf, 13 Apps zu synchronisieren, und ist
  immer noch da, verstopft) bekommen, das mir der gute alte **Rui** von Happy Bikes
  gegeben hat.\n\nWir beschließen, nach Westen in Richtung **Riberira Grande** zu
  fahren, bis der Akku des E-Bikes bei 50 % ist, und dann zurückzuradeln. Glücklicherweise
  ist der Akku bei 50 % in der Nähe einer wunderschönen Klippe, der höchsten Klippe
  Europas, höre ich (und Google bestätigt): *Das Kap Girão westlich von Funchal ist
  bekannt als die höchste Steilküste Europas und die zweithöchste der Welt!*\n\nWir
  halten für ein paar Fotos an, wir können nicht glauben, dass es kostenlos ist. Der
  einzige negative Punkt ist, dass ein schrecklicher Sänger draußen um Geld bettelt
  - er singt schlimmer als eine *Banshee*. Wir wissen jetzt, wofür das Geld ist.\n\n\n<div
  class=\"strava-embed-placeholder\" data-embed-type=\"activity\" data-embed-id=\"8553706157\"></div><script
  src=\"https://strava-embeds.com/embed.js\"></script>\n\nZurück zu Hause essen wir
  ein super schnelles/billiges Mittagessen im Zentrum, dann fahren wir zu Blandy's,
  um eine ernsthafte Weinverkostung zu machen und die Geschichte der Weinherstellung
  auf Madeira zu entdecken. Ein paar bemerkenswerte Fakten:\n\n* Madeira-Likörwein
  hält im Gegensatz zu Porto nach dem Öffnen jahrelang, eher wie ein Gin. Das liegt
  daran, dass er bereits oxidiert ist und sehr gut mit Sauerstoff lebt (genau wie
  meine Lunge).\n* Eine der 7 Rebsorten des Madeira-Weins ist Verdelho. Die Reiseleiterin
  sagt mir, dass dies eine andere Rebsorte ist als der spanische Verdejo oder der
  italienische Verdicchio. Ich glaube ihr nicht, also google ich es: Sie hat Recht
  \U0001F913.\n\n\nSchließlich ein kleines Nickerchen, und dann stürmen wir die Stadt
  für die Partyzeit!\n\n\n## Di 14: Ridge führt\n\n<div class=\"strava-embed-placeholder\"
  data-embed-type=\"activity\" data-embed-id=\"8559709988\"></div><script src=\"https://strava-embeds.com/embed.js\"></script>\n\nHeute
  mache ich den Fehler, Ridge die Route entscheiden zu lassen. Es beginnt mit einem
  völlig unzumutbaren 15 % Anstieg, gerade als ich mein Frühstück verdaue, was mich
  dazu bringt, Riccardo bis zur 15. Generation hinauf zu verfluchen (ja, das Fluchen
  über Generationen ist proportional zum Gefälle, wir sind schließlich Italiener!).\n\nUm
  ganz fair zu sein, nach diesem anfänglichen Aufruhr werden die Dinge viel besser
  und wir sehen atemberaubende Ausblicke und nur wenige Autos. Gut gemacht, Ridge!\n\nIn
  der Zwischenzeit schreibe ich meiner Frau eine SMS, um die romantische Überraschung,
  die ich für Kate versteckt habe, auszupacken und auf ihr Kissen zu legen. Verdammt,
  romantische und gleichzeitig prahlerische Italiener! \U0001F92A\n\nUm Riccardo für
  die tolle Fahrt zu danken, bringe ich ihn zum Terra für ein kleines und romantisches
  Mittagessen. Wir treffen zwei sehr interessante Paare:\n\n* zwei nette Deutsche,
  die in Luxemburg gelebt haben und jetzt versuchen wollen, auf Madeira zu leben (WFH).
  Jan kennt die italienische Kultur ziemlich gut, da seine Mutter in Padoa lebt.\n*
