  false\ntags:\n- language\n- switzerland\n- Google\n- geminocks\n- German\n# self:
  go/ricc-passaporto-svizzero\ncategories:\n- life\nimage: /en/posts/life/learning-german-in-zurich/Riccardo_Italian_man_studying_on_a_German_spelling_book_in_front_of_Grossmunster.png\n---\n\nIch
  bin jetzt seit 10 Jahren in Zürich, also kann ich mich jetzt um einen Schweizer
  Pass bewerben (ich habe gehört, dass man, sobald man das tut, einen kostenlosen
  Goldbarren aus einem Nazi-*Caveau* bekommt).\n\nSpaß beiseite, die größte Herausforderung
  dabei ist es, eine Prüfung in Deutsch zu bestehen (Schweizerdeutsch oder Hochdeutsch,
  nach Wahl).\n\nDieser Artikel beschreibt meine Schritte und Schwierigkeiten. Zum
  Glück habe ich super schlaue Kollegen bei Google, die mir geholfen haben. Das ist
  mein Versuch, etwas zurückzugeben :)\n\n![image](Riccardo_Italian_man_studying_on_a_German_spelling_book_in_front_of_Grossmunster.png)\n\n<!--more-->\n\n\n#
  1. Zurück zur Schule!\n\nAls erstes benötigt man ein Zertifikat von einer der zugelassenen
  Schulen:\n\nLaut der [offiziellen Seite der Stadt Zürich](https://www.stadt-zuerich.ch/portal/de/index/politik_u_recht/einbuergerungen/kenntnisse/sprachlicheanforderungen.html)
  (natürlich auf Deutsch) müssen *alle Personen, die einen Antrag auf Einbürgerung
  stellen, schriftlich ihre Deutschkenntnisse nachweisen. Der Gemeinsame Europäische
  Referenzrahmen für Sprachen (GER) kennt verschiedene Niveaus. Für die Einbürgerung
  müssen alle Personen Deutschkenntnisse auf folgenden Niveaus nachweisen:*\n\n* mündlich
  (Sprechen und Hören): Niveau **B1**\n* schriftlich (Schreiben und Lesen): Niveau
  **A2**\n\nDie Schulen, die das anbieten, was Sie suchen, sind:\n\n1. [**Goethe-Institut**](http://www.goethe.de/lrn/prj/pba/bes/gzb/deindex.html)
  (am schwierigsten). Scheinbar kein Standort in der Schweiz (?)\n2. [TELC GmbH](https://www.telc.net/#section-0)
  - ?\n3. [ÖSD](http://www.osd.at/) (Österreichisch, am zweitschwierigsten)\n4. [Fide-Sprachzertifikat](http://www.fide-service.ch/)\n5.
  [Digitaler Sprachtest](https://www.digitalersprachtest.ch/)\n\nNun:\n* Goethe hat
  keine Vertretung in der Schweiz und ich habe gehört, dass es am schwierigsten ist.
  Ciao.\n* TELC hat eine Website aus der Vor-Christus-Zeit mit noch immer Veranstaltungen
  von 2013-2014 (wow), trotzdem habe ich sie für weitere Informationen kontaktiert.\n*
  ÖSD sagt \"International anerkannte Deutschprüfungen und -zertifikate für Kinder,
  Jugendliche und Erwachsene\", und da es mit Kindern anfängt, habe ich das Gefühl,
  dass ich nicht wie ein kompletter Idiot behandelt werde (*Wie lange leben Sie schon
  in der Schweiz? Was, 10 Jahre? Und Sie sprechen immer noch kein Deutsch?* - gefolgt
  von einem mitleidigen Blick). Sie haben Zentren in [Frauenfeld](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/Frauenfeld,+Svizzera/@47.550191,8.9002971,13.83z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479a922b7ac416d5:0xabd5ea8c4a738dc7!2m2!1d8.8987541!2d47.5535997!3e3)
  (36 Min. vom HB) und [Niederurnen](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/8867+Niederurnen,+Svizzera/@47.1837248,8.744133,11.39z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479acd0b21f91dfd:0x6eb928b1714053f3!2m2!1d9.0531505!2d47.125507!3e3)
  (50 Min. vom HB). Ok, Frauenfeld gewinnt :) Ok, es gibt [eine](https://www.osd.at/en/take-tests/find-exam-dates/?country=167&tests=00001100000&land=null&stadt=Frauenfeld&datefrom=01.06.2023&dateto=31.08.2023&centernr=null)
  **B1-Prüfung am 24. Juni** - sollte passen! Ich habe dem Veranstalter geschrieben
  und werde Ihnen näher am Termin mehr über https://www.osd.at/en/take-tests/find-exam-dates/pruefung/?tid=29224ZB1
  erzählen.\n\n# 2. Lernen für die B1-Prüfung\n\n![image](man-in-yellow-studies-by-lake-zurich.png)\n\nNun,
  ich habe viele Tipps von Kollegen bekommen. Ein paar zufällige Tipps:\n\n* Hören
  Sie passiv zu. Sie schlagen diese Website vor: TBD\n* Verwenden Sie ein Karteikartensystem,
  um die Wörter zu lernen. Sie können Ihre eigenen erstellen und aus einem Repo mit
  Ihrem System synchronisieren. [Anki](https://apps.ankiweb.net/) ist der Name: Sie
  haben eine App für Mac, eine App für Android, und Sie können Ihre eigenen Karten
  bearbeiten und mit Ihrem ankiWeb-Konto synchronisieren :) Sie können Karten herunterladen,
  zum Beispiel die [Goethe B1](https://ankiweb.net/shared/info/1586166030) Karten
  oder die [Goethe A1](https://ankiweb.net/shared/info/1386119660), praktischerweise
  auf Github, damit Sie sie forken und automatisch bauen/synchronisieren/pushen können
  :P\n\n## Anki\n\nNach einer anfänglichen Frustration mit dem Tool bin ich dazu gekommen,
  es zu mögen. Ich habe die App auf meinem Mac installiert, die A1- und B1-Wortliste
  heruntergeladen (A1 ist recht einfach und macht Spaß, während B2 wie eine Katze
  ist, die an Ihren Hoden hängt, wie wir in Bologna sagen). Die Wortliste ist in alphabetischer
  Reihenfolge, so dass ich in den ersten 2 Tagen alles über *ab-etwas* gelernt habe
  (was mich an Frankenstein Junior erinnert \U0001F62C): *ab-holen*, *ab-fall*, *ab-sendung*,
  *ab-norme* \U0001F9CC - und so weiter.\n\nIch habe herausgefunden, dass ich mehr
  lerne, wenn ich mir die Etymologie ansehe (z. B. ist die Etymologie von [*holen*](https://en.wiktionary.org/wiki/holen#German)
  die gleiche wie die von *to haul* - das werde ich nie vergessen!)\n\n# 3. Die B1-Prüfung
  in Frauenfeld\n\nDas lief gut. Ich wurde mit einer asiatischen Dame zusammengetan,
  die kaum Englisch und Deutsch sprach, aber VIEL gearbeitet hat, um sich vorzubereiten.\nIch
  habe irgendwie alles improvisiert. Wir wurden gebeten, gemeinsam einen Ausflug mit
  unserer Familie an den Bodensee zu organisieren,\nund ich habe einfach meinen gesunden
  Menschenverstand eingesetzt, was die Lehrer zu schätzen schienen, während ihr Deutsch
  viel besser war, aber sie offensichtlich etwas wiederholte, das sie auswendig gelernt
  hatte. Sie mochte es nicht, dass ich improvisierte, das kann ich Ihnen sagen!\n\nWie
  auch immer, ich wurde mit 70 % befördert, nahe am Minimum, um zu bestehen.\n\nInsgesamt
  war es eine schreckliche und gleichzeitig schöne Erfahrung.\n\n# 4. Die Prüfung
  der Stadt Zürich\n\nIch habe viele Gerüchte gehört, die ich hier aufschreiben werde:\n\n*
  Es ist viel einfacher, sein Zertifikat in Zürich zu bekommen als in kleinen Bergdörfern,
  wo der lokale Schamane einen begutachtet und entscheidet, ob man in die Kultur passt
  (ich liebe Fondue, koche [Cuchaule](https://cookidoo.ch/recipes/recipe/fr-CH/r434981)
  und kann *Cuchicaschli* aussprechen, und habe die Polizei wegen eines lauten Nachbarn
  gerufen - hallo?!?)\n\n# 5. Die Zeit nach dem Deutsch\n\nTBD\n"
