  alt=\"チューリッヒのブドウ園\" width=\"800px\" position=\"center\" >}}\n\n## 趣味\n\nグラハムの言葉を借りれば、「以前は趣味があったが、今は子供がいる」。私の趣味は、スポーツ、音楽、旅行、オタク的なことであり、以下のようなものが含まれていました。\n\n*
