  20241027 - self: go/ricc-passaporto-svizzero TODO rimuovi questi commenti depurandoli
  in locale.\n---\n\nJe suis à Zurich depuis 10 ans, je peux donc maintenant demander
  le passeport suisse (j'ai entendu dire qu'une fois que vous l'avez fait, vous recevez
  un lingot d'or gratuit d'un *caveau* nazi).\n\nBlague à part, la principale difficulté
  ici est de réussir un examen d'allemand (suisse allemand ou hoch deutsch, au choix).\n\nCet
  article décrit mes démarches et mes difficultés. Heureusement, j'ai des collègues
  super intelligents chez Google qui m'ont aidé. C'est ma façon de leur rendre la
  pareille :)\n\n![image](Riccardo_Italian_man_studying_on_a_German_spelling_book_in_front_of_Grossmunster.png)\n\n<!--more-->\n\n\n#
  1. Retour à l'école !\n\nTout d'abord, vous avez besoin d'un certificat de l'une
  des écoles habilitées :\n\nSelon la [page officielle de la ville de Zurich](https://www.stadt-zuerich.ch/portal/de/index/politik_u_recht/einbuergerungen/kenntnisse/sprachlicheanforderungen.html)
  (en allemand, bien sûr), *toutes les personnes qui demandent la naturalisation doivent
  fournir une preuve écrite de leurs compétences en allemand. Le Cadre européen commun
  de référence pour les langues (CECR) comporte différents niveaux. Pour la naturalisation,
  toutes les personnes doivent prouver leurs compétences en allemand aux niveaux suivants
  :*\n\n* oral (parler et écouter) : niveau **B1**\n* écrit (écrire et lire) : niveau
  **A2**\n\nLes écoles qui fournissent ce que vous demandez sont les suivantes :\n\n1.
  [**Institut Goethe**](http://www.goethe.de/lrn/prj/pba/bes/gzb/deindex.html) (le
  plus difficile). Pas d'implantation en Suisse, semble-t-il (?)\n2. [TELC Ltd](https://www.telc.net/#section-0)
  - ?\n3. [ÖSD](http://www.osd.at/) (autrichien, deuxième plus difficile)\n4. [Certificat
  de langue Fide](http://www.fide-service.ch/)\n5. [Test de langue numérique](https://www.digitalersprachtest.ch/)\n\nMaintenant
  :\n* Goethe n'est pas présent en Suisse et j'ai entendu dire que c'est le plus difficile.
  Ciao.\n* TELC a un site web d'avant Jésus-Christ avec encore des événements de 2013-2014
  (wow), mais je les ai contactés pour plus d'informations.\n* OST dit \"Examens et
  certificats d'allemand reconnus internationalement pour les enfants, les jeunes
  apprenants et les adultes\", et comme ça commence par les enfants, j'ai l'impression
  que je ne serai pas traité comme un idiot complet (*depuis combien de temps vivez-vous
  en Suisse ? Quoi, 10 ans ? Et vous ne parlez toujours pas allemand ?* - suivi d'un
  regard de compassion). Ils ont des centres à [Frauenfeld](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/Frauenfeld,+Svizzera/@47.550191,8.9002971,13.83z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479a922b7ac416d5:0xabd5ea8c4a738dc7!2m2!1d8.8987541!2d47.5535997!3e3)
  (36min de HB) et [Niederurnen](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/8867+Niederurnen,+Svizzera/@47.1837248,8.744133,11.39z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479acd0b21f91dfd:0x6eb928b1714053f3!2m2!1d9.0531505!2d47.125507!3e3)
  (50min de HB). Ok, Frauenfeld gagne :) Ok, il y a [un](https://www.osd.at/en/take-tests/find-exam-dates/?country=167&tests=00001100000&land=null&stadt=Frauenfeld&datefrom=01.06.2023&dateto=31.08.2023&centernr=null)
  examen **B1 le 24 juin** - ça devrait le faire ! J'ai écrit à l'organisateur et
  je vous en dirai plus à l'approche de la date sur https://www.osd.at/en/take-tests/find-exam-dates/pruefung/?tid=29224ZB1\n\n#
  2. Étudier pour l'examen B1\n\n![image](man-in-yellow-studies-by-lake-zurich.png)\n\nJ'ai
  reçu beaucoup de conseils de collègues. Quelques conseils au hasard :\n\n* faites
  de l'écoute passive. Ils suggèrent ce site web : TBD\n* utilisez un système de fiches
  pour apprendre les mots. Vous pouvez créer le vôtre et le synchroniser depuis un
  dépôt vers votre système. [Anki](https://apps.ankiweb.net/) est le nom : vous avez
  une application pour Mac, une application pour Android, et vous pouvez éditer vos
  propres cartes et les synchroniser avec votre compte ankiWeb :). Vous pouvez télécharger
  des cartes, par exemple les cartes [Goethe B1](https://ankiweb.net/shared/info/1586166030)
  ou les cartes [Goethe A1](https://ankiweb.net/shared/info/1386119660), commodément
  sur github pour que vous puissiez les forker et les construire/synchroniser/pousser
  automatiquement :P\n\n## Anki\n\nAprès une certaine frustration à utiliser l'outil,
  j'ai fini par l'apprécier. J'ai installé l'application sur mon Mac, téléchargé la
  liste de mots A1 et B1 (A1 est assez facile et amusant, tandis que B2 est comme
  un chat attaché à vos testicules, comme on dit à Bologne). La liste de mots est
  en ordre alphabétique, donc les 2 premiers jours, j'ai tout appris sur *ab-quelque
  chose* (ce qui me rappelle Frankenstein Junior \U0001F62C) : *ab-holen*, *ab-fall*,
  *ab-sendung*, *ab-norme* \U0001F9CC - et ainsi de suite.\n\nJ'ai découvert que j'apprends
  mieux en regardant l'étymologie (par exemple, l'étymologie de [*holen*](https://en.wiktionary.org/wiki/holen#German)
  est la même que celle de *to haul* - je ne l'oublierai jamais !)\n\n# 3. L'examen
  B1 à Frauenfeld\n\nCela s'est bien passé. J'ai été mis en binôme avec une dame asiatique
  qui parlait à peine anglais et allemand, mais qui avait BEAUCOUP travaillé pour
  se préparer.\nJ'ai en quelque sorte tout improvisé. On nous a demandé d'organiser
  ensemble un voyage avec notre famille au bord du lac de Constance\net j'ai simplement
  fait preuve de bon sens, ce que les professeurs ont semblé apprécier, alors que
  son allemand était bien meilleur, mais elle répétait clairement quelque chose qu'elle
  avait mémorisé. Elle n'a pas aimé que j'improvise, je peux vous le dire !\n\nQuoi
  qu'il en soit, j'ai été promu avec 70%, proche du minimum pour réussir.\n\nDans
  l'ensemble, ce fut une expérience à la fois terrible et formidable.\n\n# 4. L'examen
  de la ville de Zurich\n\nJ'ai entendu beaucoup de rumeurs que je vais écrire ici
  :\n\n* Il est beaucoup plus facile d'obtenir son certificat à Zurich que dans les
  petites villes de montagne où le chaman local vous examine et décide si vous correspondez
  à la culture (j'adore la fondue, je cuisine la [Cuchaule](https://cookidoo.ch/recipes/recipe/fr-CH/r434981)
  et je sais prononcer *Cuchicaschli*, et j'ai appelé la police pour un voisin bruyant
  - allô ?!)\n\n# 5. L'après, pardon ! ... après l'allemand\n\nÀ déterminer\n"
