  1. Ritorno a scuola!\n\nPrima di tutto, hai bisogno di un certificato da una delle
  scuole abilitate:\n\nSecondo la [pagina ufficiale della città di Zurigo](https://www.stadt-zuerich.ch/portal/de/index/politik_u_recht/einbuergerungen/kenntnisse/sprachlicheanforderungen.html)
  (in tedesco, ovviamente), *Tutte le persone che richiedono la naturalizzazione devono
  fornire una prova scritta delle loro competenze linguistiche in tedesco. Il Quadro
  comune europeo di riferimento per le lingue (QCER) ha diversi livelli. Per la naturalizzazione,
  tutte le persone devono dimostrare le proprie competenze linguistiche in tedesco
  ai seguenti livelli*:\n\n* orale (parlato e ascolto): livello **B1**\n* scritto
  (scrittura e lettura): livello **A2**\n\nLe scuole che forniscono ciò che chiedi
  sono queste:\n\n1. [**Goethe Institute**](http://www.goethe.de/lrn/prj/pba/bes/gzb/deindex.html)
  (il più difficile). Nessuna sede in Svizzera, a quanto pare (?)\n2. [TELC Ltd](https://www.telc.net/#section-0)
  - ?\n3. [ÖSD](http://www.osd.at/) (austriaco, il secondo più difficile)\n4. [Certificato
  di lingua Fide](http://www.fide-service.ch/)\n5. [Test di lingua digitale](https://www.digitalersprachtest.ch/)\n\nOra:\n*
  Il Goethe non ha una presenza in Svizzera e ho sentito dire che è il più difficile.
  Ciao.\n* TELC ha un sito web preistorico con ancora eventi del 2013-2014 (wow),
  ma li ho comunque contattati per maggiori informazioni.\n* OST dice \"Esami e certificati
  di lingua tedesca riconosciuti a livello internazionale per bambini, giovani studenti
  e adulti\", e dato che inizia con i bambini ho la sensazione che non verrò trattato
  come un completo idiota (*da quanto tempo vivi in Svizzera? Cosa, 10 anni? E ancora
  non parli tedesco?* - seguito da uno sguardo di compassione). Hanno centri a [Frauenfeld](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/Frauenfeld,+Svizzera/@47.550191,8.9002971,13.83z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479a922b7ac416d5:0xabd5ea8c4a738dc7!2m2!1d8.8987541!2d47.5535997!3e3)
  (36 minuti da HB) e [Niederurnen](https://www.google.com/maps/dir/Zurich+HB,+Bahnhofplatz,+Zurigo,+Svizzera/8867+Niederurnen,+Svizzera/@47.1837248,8.744133,11.39z/data=!4m14!4m13!1m5!1m1!1s0x47900a08cc0e6e41:0xf5c698b65f8c52a7!2m2!1d8.5403226!2d47.3778579!1m5!1m1!1s0x479acd0b21f91dfd:0x6eb928b1714053f3!2m2!1d9.0531505!2d47.125507!3e3)
  (50 minuti da HB). Ok, Frauenfeld vince :) Ok, c'è [un](https://www.osd.at/en/take-tests/find-exam-dates/?country=167&tests=00001100000&land=null&stadt=Frauenfeld&datefrom=01.06.2023&dateto=31.08.2023&centernr=null)
  **esame B1 il 24 giugno** - dovrebbe andare bene! Ho scritto all'organizzatore e
  vi dirò di più vicino alla data su https://www.osd.at/en/take-tests/find-exam-dates/pruefung/?tid=29224ZB1\n\n#
  2. Studiare per l'esame B1\n\n![image](man-in-yellow-studies-by-lake-zurich.png)\n\nOra,
  ho ricevuto molti consigli dai colleghi. Alcuni consigli casuali:\n\n* fare ascolto
  passivo. Suggeriscono questo sito web: TBD\n* utilizzare un sistema di schede per
  imparare le parole. Puoi creare il tuo e sincronizzarlo da un repository al tuo
  sistema. [Anki](https://apps.ankiweb.net/) è il nome: hai un'app per Mac, un'app
  per Android e puoi modificare le tue carte e sincronizzarle con il tuo account ankiWeb
  :) Puoi scaricare le carte, ad esempio le carte [Goethe B1](https://ankiweb.net/shared/info/1586166030)
  o le carte [Goethe A1](https://ankiweb.net/shared/info/1386119660), comodamente
  su github per poterle forkare e costruire/sincronizzare/pushare automaticamente
  :P\n\n## Anki\n\nDopo una frustrazione iniziale nell'utilizzare lo strumento, ho
  iniziato ad apprezzarlo. Ho installato l'app sul mio Mac, ho scaricato l'elenco
  di parole A1 e B1 (A1 è abbastanza facile e divertente, mentre B2 è come un gatto
  attaccato ai testicoli, come diciamo a Bologna). L'elenco di parole è in ordine
  alfabetico, quindi i primi 2 giorni ho imparato tutto su *ab-qualcosa* (il che mi
  ricorda Frankenstein Junior \U0001F62C): *ab-holen*, *ab-fall*, *ab-sendung*, *ab-normal*
  [\U0001F9CC](https://it.wikipedia.org/wiki/Frankenstein_Junior) - e così via.\n\nHo
  scoperto che imparo di più guardando l'etimologia (ad esempio, l'etimologia di [*holen*](https://en.wiktionary.org/wiki/holen#German)
  è la stessa di *to haul* - non lo dimenticherò mai!).\n\nTi suggerisco di provare
  l'A2 e il B1 di Goethe (dello [stesso autore](https://ankiweb.net/shared/by-author/1386119660)):\n\n#
  [A2 Wortliste Goethe](https://ankiweb.net/shared/info/1386119660)\n* [B1 Wortliste
  DTZ Goethe](https://ankiweb.net/shared/info/1586166030)\n\nPersonalmente ho trovato
  il B1 molto difficile (non sono mai arrivato oltre la parte AB/AN: *abzahlen* /
  abholen / *anfahren* ..),\nma l'A2 era al livello giusto.\n\n# 3. L'esame B1 a Frauenfeld\n\nÈ
  andato bene. Sono stato accoppiato con una signora asiatica che parlava a malapena
  inglese e tedesco, ma che ha lavorato MOLTO per prepararsi.\nHo improvvisato tutto.
  Ci è stato chiesto di organizzare insieme un viaggio con la nostra famiglia al Bodensee\ne
  ho solo applicato il buon senso che gli insegnanti sembravano apprezzare, mentre
  il suo tedesco era molto meglio ma stava chiaramente ripetendo qualcosa che aveva
  imparato a memoria. Non le è piaciuto che io improvvisassi, posso dirtelo!\n\nIn
  ogni caso, sono stato promosso con il 70%, vicino al minimo per passare.\n\nNel
  complesso è stata un'esperienza terribile e allo stesso tempo adorabile.\n\n# 4.
  L'esame della città di Zurigo\n\nHo sentito molte voci che scriverò qui:\n\n* È
  molto più facile ottenere il certificato a Zurigo che nelle piccole città di montagna
  dove lo sciamano locale ti esamina e decide se ti adatti alla cultura (adoro la
  fonduta, cucino la [Cuchaule](https://cookidoo.ch/recipes/recipe/fr-CH/r434981)
  e so pronunciare *Cuchicaschli*, e ho chiamato la polizia per un vicino rumoroso
  - ciao?!?)\n\n# 5. Il dopo, scusate! .. dopo il tedesco\n\nTBD\n"
