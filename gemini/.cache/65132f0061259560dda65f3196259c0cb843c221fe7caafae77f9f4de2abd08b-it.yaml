  in locale.\n# Updated on 27oct24: Added Anki stuff.\n---\n\nSono a Zurigo da 10
  anni, quindi ora posso richiedere il passaporto svizzero (ho sentito dire che una
  volta fatto, si ottiene un lingotto d'oro gratuito da un *caveau* nazista).\n\nScherzi
