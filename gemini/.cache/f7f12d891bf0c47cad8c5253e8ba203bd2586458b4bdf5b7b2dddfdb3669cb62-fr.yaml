  tremenda di deragliare per un sasso fuori posto.\n\n\"Forza, Vettelchen!\" sussurrò
  al suo tram sbuffante. Vettelchen - \" piccola bestia\" - era l'unica creatura metallica
  che Sebastian considerava amica. Un ammasso di ottone, pistoni e legno che lo trasportava
  giorno dopo giorno lungo le vie di questa Zurich antica, ma forse non così antica
  come avrebbero voluto i suoi professori.\n\nUn lampo di luce, o forse un riflesso,
  lo acceca. Vettelchen sbuffa irrequieto.  Sebastian frena con un sussulto, gli occhi
  spalancati. Dove un attimo prima si stendevano i placidi binari, ora vi era una
  strana costruzione. Sembrava una biblioteca enorme, di vetro e acciaio, cresciuta
