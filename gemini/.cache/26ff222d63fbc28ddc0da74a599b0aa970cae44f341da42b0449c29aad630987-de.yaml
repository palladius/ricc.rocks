  als Kind war ich eine Niete im Sport.\n\n![image](imagez/riccardo-smiles-swim-ironman.jpeg)\n\nDann,
  eines Tages, änderte sich etwas.\n\n## 2010: Mein erster Marathon\n\nIch zog nach
  Irland, wo man 14-15 Pints pro Woche trinken muss, um im Training zu bleiben, und
  ich begann, zuzunehmen. Es war 2008, ich war noch jung und 32. Aber *Gino* wuchs.\n\nDas
  Fitnessstudio reichte nicht aus, ich beschloss, das Unglaublichste in meinem Leben
  zu tun: **Ich würde einen ganzen Marathon laufen**. Ich begann mit 10 km und einem
  Halbmarathon, aber dann war er da: der Connemarathon, der härteste Marathon der
  Welt (sagte man mir - war er nicht - aber genug, um mir Angst einzujagen und mich
  auf ein Ziel festzulegen).\n\n## 2012: Mein erster olympischer Triathlon\n\n\n##
  2015: Mein erster (Halb-)Ironman\n\n\n## 2017: Mein erster (ganzer) Ironman\n\n##
  2019: Mein zweiter (ganzer) Ironman\n\n## Juni 2022: Ein mittelmäßiger Halb-Ironman
  (Rapperswil, \U0001F1E8\U0001F1ED)\n\nHier war ich ruhig wie ein Gipfel; allerdings
  war meine Leistung SO SCHLECHT, dass ich 2 km in mehr als 30 Minuten (!) schwimmen
  konnte.\n\n![image](/images/riccardo/riccardo-smiles-swim-ironman.jpeg)\n\nZum Glück
  habe ich eine grüne Mütze umsonst bekommen :)\n"
