  ワイ島周辺\n\nあああ！![image](scuba--7qqeh3owtge.jpg)\n\nピaynemoでコンジーと私。\n\n![image](scuba--92kef42brna.jpg)\n\nピaynemoは、RA旅行で必ず訪れたい場所です。\n\n![image](scuba--4s5obbog0je.jpg)\n\n![image](scuba--ks67tanqqui.jpg)\n\n####
