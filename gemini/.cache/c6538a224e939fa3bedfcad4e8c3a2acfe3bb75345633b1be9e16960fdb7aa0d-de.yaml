  Haarschopf. \"Aber wen könnte so etwas interessieren?\"\n\nVettelchen stieß ein
  trauriges Zischen aus - es war Zeit zu gehen. Während das bizarre Gebäude im Nebel
  verschwand, war Sebastian unruhiger denn je. Wissen? Er fuhr Straßenbahn und las
  die Mechanikbücher, die sein Vater ihm heimlich besorgte. Reichte das? Vielleicht
  nicht...\n\n### Szene 2: Sebastian und die automatische Bibliothekarin\n\nVettelchen
