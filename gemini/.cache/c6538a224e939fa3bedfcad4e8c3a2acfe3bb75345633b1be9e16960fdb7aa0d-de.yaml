  sie die Welt mit Hilfe des Computers, lernten Neues und teilten Träume und Geheimnisse.\n\nRara
  lehrte Sebastian die Bedeutung von Fantasie und Kreativität, während Sebastian ihr
  die Schönheit der realen Welt mit ihren Farben, Düften und Geschmäckern näherbrachte.
  Ihre Freundschaft war eine Brücke zwischen zwei Welten: der Vergangenheit und der
