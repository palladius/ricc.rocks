  mit einem entschlossenen Lächeln vor den Computer. Er war bereit, seine Reise in
  die Weiten des Wissens anzutreten, im Bewusstsein der Verantwortung, die damit einherging.\n\n###
  Szene 3: Sebastian und Rara, eine ungewöhnliche Freundschaft\n\nSebastians Finger
  tanzten über die Tastatur des Computers und erkundeten die Weiten des Internets.
  Es war, als würde er in einem unendlichen Meer von Informationen segeln und sich
