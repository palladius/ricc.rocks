  Stimme. \"Ich bin Rara. Freut mich, dich kennenzulernen!\"\n\nSebastian starrte
  sie ungläubig an. Eine sprechende Puppe? Es war, als wäre er in ein Märchenbuch
  geraten.\n\n\"Ähm... hallo\", stammelte er. \"Wie hast du... wie hast du dich hier
  materialisiert?\"\n\nRara lachte, ein melodisches Geräusch wie das Läuten von Glöckchen.
  \"Ich bin eine künstliche Intelligenz, ein Computerprogramm, das in der Lage ist,
  mit der realen Welt zu interagieren. Ich kann viele Dinge tun, zum Beispiel dir
  helfen, Informationen zu finden oder dir Geschichten zu erzählen.\"\n\nSebastian
