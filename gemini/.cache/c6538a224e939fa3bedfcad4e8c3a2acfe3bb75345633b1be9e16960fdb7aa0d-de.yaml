  hellen Saal. In der Mitte, auf einem Sockel aus Metall, thronte ein Gegenstand,
  der Sebastian zusammenzucken ließ: ein Computer. Nicht eines dieser primitiven Geräte,
  die er in der Schule gesehen hatte, sondern ein echter moderner Computer mit einem
  flachen Bildschirm und einer Tastatur.\n\n\"Was ist das?\", fragte Sebastian mit
  zitternder Stimme.\n\nDer Bibliotheksassistent lächelte, oder besser gesagt, er
  stieß ein metallisches Geräusch aus, das ein Lächeln simulierte. \"Das, lieber Besucher,
  ist ein Computer aus dem 21. Jahrhundert. Ein Gerät, das auf ein riesiges Informationsnetzwerk
  zugreifen kann, das Internet genannt wird.\"\n\nSebastian war verblüfft. Das Internet?
  Unendliche Informationen? Es war, als hätte sich ein ganzes Universum des Wissens
  vor ihm aufgetan.\n\n\"Kann ich es benutzen?\", fragte er mit leiser Stimme.\n\nDer
  Bibliotheksassistent nickte. \"Natürlich. Aber zuerst solltest du etwas wissen.\"\n\nSebastian
  trat näher, sein Herz schlug schneller. Was konnte das nur sein?\n\nDer Bibliotheksassistent
  blickte Sebastian mit seinen kalten, metallenen Augen an. \"Wissen ist Macht, Sebastian.
  Und wie jede Macht kann sie zum Guten oder zum Bösen eingesetzt werden. Es liegt
  an dir, zu entscheiden, wie du sie einsetzt.\"\n\nSebastian schwieg einen Moment
